name: Maven_Build_Package 

on:
  push:
    branches:
      - 'main'

jobs:
  build_package:
    runs-on: ubuntu-latest
    steps:
    - name: Maven Version
      run: mvn -version

    - name: Checkout Repo
      uses: actions/checkout@v3
      with:
        ref: main  

    - name:  Check Project Working Directory
      run: |
        pwd
        ls -lrth
        


