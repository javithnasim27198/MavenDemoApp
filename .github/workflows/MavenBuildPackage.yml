name: Maven_Build_Package 

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  build_package:
    runs-on: ubuntu-latest
    steps:
    - name: Maven Version
      run: mvn -version

    - name: Checkout Repo
      uses: actions/checkout@v3
      with:
        ref: main
                 

    - name:  Check Maven Project Working Directory
      run: |
        pwd
        ls -lrth
        echo "workspace : ${{ github.workspace }}"

    - name:  Validate POM file
      run: |
        mvn validate
        ls -lrth

    - name:  Compile the code
      run: |
        mvn compile
        ls -lrth

    - name:  Test the code
      run: |
        mvn test
        ls -lrth

    - name:  Clean the code
      run: |
          mvn clean
          ls -lrth

    - name:  Create a deployable package
      run: |
        mvn package
        ls -lrth target/
        
    - name:  Execute Jar file to print the message
      run: |
        java -cp target/demoapp-1.0-SNAPSHOT.jar com.example.demo.App
        
    - name: Uplaod artifact in workflow
      uses: actions/upload-artifact@v3
      with:
          name: maven-artifact
          path: target/demoapp-1.0-SNAPSHOT.jar    
    

        


